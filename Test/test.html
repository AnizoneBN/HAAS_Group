<!--
    <script>
      document.addEventListener("DOMContentLoaded", function() {
    const teamsContainer = document.getElementById('teams-container');

    // Function to fetch student data from JSON
    async function fetchStudentData() {
        const response = await fetch('/test.json');
        const students = await response.json();
        return students;
    }

    // Function to shuffle an array (Fisher-Yates algorithm)
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Function to assign students to teams
    function assignTeams() {
        fetchStudentData().then(students => {
            const shuffledStudents = shuffle(students);
            const teams = [];

            for (let i = 0; i < 10; i++) {
                teams.push(shuffledStudents.slice(i * 8, i * 8 + 8));
            }

            displayTeams(teams);
        });
    }

    // Function to display teams in the HTML
    function displayTeams(teams) {
        teamsContainer.innerHTML = ''; // Clear previous teams

        teams.forEach((team, index) => {
            const teamDiv = document.createElement('div');
            teamDiv.classList.add('team');
            teamDiv.innerHTML = `<h2>Team ${index + 1}</h2>`;

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th>Name</th><th>Roll</th>';
            table.appendChild(headerRow);

            team.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${student.name}</td><td>${student.roll}</td>`;
                table.appendChild(row);
            });

            teamDiv.appendChild(table);
            teamsContainer.appendChild(teamDiv);
        });
    }

    // Attach assignTeams function to the button
    window.assignTeams = assignTeams;
});
